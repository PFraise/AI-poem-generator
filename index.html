<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>✍️AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
        <div class="poem hidden" id="poem"></div>
      </main>
    </div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/PFraise" target="_blank">Karen Gammarota</a>,
      is
      <a href="https://github.com/PFraise/AI-poem-generator" target="_blank"
        >open-sourced on Github</a
      >
      and
      <a href="https://poems-generator.netlify.app/" target="_blank"
        >hosted on Netlify.
      </a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
